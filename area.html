<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h2 class="area-heading">Check Area of Triangle</h2>
        <div class="formula">Area of a Triangle = 1/2(Base * height)</div>
        <label for="" class="area-base">Base(in cm)</label>
        <input type="number" class="area-input">
        <label for="" class="area-height">Height(in cm)</label>
        <input type="number" class="area-input">
        
        <button class="area-btn">Check Area</button>

        <div class="area-output"></div>

    </div>
    <script src="/area.js"></script>
</body>
</html>
